<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" name="" id="">
    <button>发送</button>
    <script>
        // 按钮点击之后会被禁用  disabled==true
        // 按钮里面的内容会变化  button里面的内容通过innerHTML修改
        // 里面描述是有变化的，因此需要定时器
        // 需要定义一个变量在定时器里  不断递减，变量为0时停止定时器
        var btn = document.querySelector('button')
        var time = 10  //  定义剩下的秒数
        btn.addEventListener('click', function () {
            this.disabled = true              
            var timer = setInterval(function () {
                if (time == 0) {
                    // 清除定时器和复原按钮
                    clearInterval(timer)
                    // 这里的btn不能改成this，因为计时器里面的this指向的是window
                    btn.disabled = false
                    btn.innerHTML='发送'
                    time = 10  // 重新开始计数
                }
                else {
                    btn.innerHTML = '还剩下' + time + '秒'                                      
                    time--
                }
            }, 1000)
        })
    </script>
</body>

</html>
